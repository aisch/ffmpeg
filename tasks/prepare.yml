---

- name: apt-get update
  apt: update_cache=yes cache_valid_time=3600
  sudo: yes

- name: install dependencies
  action: apt pkg={{ item }} state=present
  with_items:
    - git-core
    - autoconf 
    - automake 
    - build-essential 
    - libass-dev 
    - libgpac-dev
    - libsdl1.2-dev 
    - libtheora-dev 
    - libtool 
    - libva-dev 
    - libvdpau-dev 
    - libvorbis-dev 
    - libx11-dev
    - libxext-dev 
    - libxfixes-dev 
    - pkg-config 
    - texi2html 
    - zlib1g-dev
    - libmp3lame-dev
  sudo: yes

- name: make source folder
  file: dest={{ ffmpeg_source_dir }} state=directory

- name: make build folder
  file: dest={{ ffmpeg_build_dir }} state=directory
